<!DOCTYPE html>
<html lang="fr">
<script src='https://code.jquery.com/jquery-1.11.3.min.js'></script>
<script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/locale/fr.js"></script>
<script src="js/bootstrap/transition.js"></script>
<script src="js/bootstrap/collapse.js"></script>
<script src="js/bootstrap/bootstrap.min.js"></script>
<script src="js/bootstrap-datetimepicker.min.js"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css">

<script src="https://sdk-cdn.mypurecloud.com/javascript/0.88.8/purecloud-api.min.js"></script>

<script src="js\script.js"></script>
<title>Aggregation Query</title>
<style type="text/css">
#title {
  font-size:2em;
  font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
  text-align: center;
}
</style>
</head>
<body>
  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <a class="navbar-brand" href="#">
        <img alt="Brand" src="img/logo.png" style="height: 24px;">
      </a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <form class="navbar-form navbar-left">
          <span> Choisissez une équipe et une date :</span>
          <select class="form-control" id="groups">
          </select>
          <div class="form-group">
            <div class='input-group date' id='datetimepicker'>
              <input type='text' class="form-control" />
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"></span>
              </span>
            </div>
          </div>
          <button id="go" type="button" class="btn btn-success">Go</button>
      </form>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
  <div class="container">
    <div class="row" id="message">
      <div class="jumbotron">
        <h2>Veuillez d'abord sélectionner un groupe.</h1>
      </div>
    </div>
    <div class="row hidden" id="selectedObjects">
      <div class="col-md-6">
        Liste des utilisateurs
      </div>
      <div class="col-md-6">
        Liste des files d'attente
      </div>
    </div>
    <div class="row">
      <div class="col-md-6" id="usersWatched">
      </div>
      <div class="col-md-6" id="queuesWatched">
      </div>
    </div>
    <div class="row" style="margin-top: 24px;">
      <div class="col-md-12">
        <table class="table table-condensed table-striped" id="dataTable">
          <tr>
            <th>Quand</th>
            <th>Présentés</th>
            <th>Traités</th>
            <th>Abandonnés</th>
            <th>TA Moy</th>
            <th>TA Max</th>
            <th>DT Moy</th>
            <th>DT Max</th>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <div id='results'>
  </div>
  <script type="text/javascript">
  $(function () {
    $('#datetimepicker').datetimepicker({
      useCurrent: true,
      format: 'DD MMMM YYYY'
    });
    $('#datetimepicker').on('dp.change', function(e){
      console.log(e.date);
    });
  });
  </script>
</body>
</html>
